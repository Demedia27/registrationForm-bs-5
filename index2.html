<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration Form</title>
    <link rel="stylesheet" href="./index2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Registration Form           -->
    <div class="container mb-5 mt-5">
      <div class="row">
        <div class="col-12 col-lg-6 border bg-light mx-auto mt-3 p-3 shadow">
          <!--   Let's get you Started! here         -->
          <form class="border bg-light p-3 shadow">
            <h4 class="text-center mt-3 pt-3">Let's get you Started!</h4>
            <h5 class="text-center pb-3 mb-3 border-bottom">
              Let's set up your DemsyCod account.
            </h5>

            <!--  Form Select start here         -->

            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title</label>
              <select
                name="title"
                class="form-select border-success"
                id="title"
              >
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
              </select>
            </div>
            <!--  Form Select ends here         -->

            <!--  Form title start here         -->
            <div class="row">
              <div class="col mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input
                  type="name"
                  class="form-control border-success"
                  id="name"
                />
                <label for="name" class="form-label fw-bold">First Name</label>
              </div>
              <div class="col mb-3">
                <label for="name" class="form-label text-white" id="space">Name</label>
                <input
                  type="name"
                  class="form-control border-success"
                  id="name"
                />
                <label for="name" class="form-label fw-bold">Last Name</label>
              </div>
            </div>
            <!--  Form title ends here         -->

            <!--  Form email/phone number info start here  -->
            <div class="row">
              <div class="col mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input
                  type="email"
                  class="form-control border-success"
                  id="email"
                />
              </div>
              <div class="col mb-3">
                <label for="phoneNumber" class="form-label fw-bold"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control border-success"
                  id="phoneNumber"
                />
              </div>
            </div>
            <!--  Form email/phone number info start here  -->

            <!--  Form Address start here  -->
            <div class="mb-3">
              <label for="address" class="form-label fw-bold">Address</label>
              <input
                type="address"
                class="form-control border-success"
                id="address"
              />
            </div>

            <div class="row">
              <div class="col mb-3">
                <input
                  type="text"
                  class="form-control border-success"
                  id="city"
                />
                <label for="city" class="form-label fw-bold">City</label>
              </div>
              <div class="col mb-3">
                <input
                  type="text"
                  class="form-control border-success"
                  id="landMark"
                />
                <label for="landMark" class="form-label fw-bold"
                  >LandMark</label
                >
              </div>
              <div class="col mb-3">
                <select
                  name="title"
                  class="form-select border-success"
                  id="title"
                >
                  <option value="Mr"></option>
                  <option value="Mrs"></option>
                </select>
                <label for="phoneNumber" class="form-label fw-bold">State</label>
              </div>
            </div>
            <!--  Form Address ends here  -->

            <!--  Form Upload starts here  -->

            <div class="row mx-auto">
              <div class="col">
                <label for="photoInput" class="form-label fw-bold">Photo</label>
                <input
                  type="file"
                  class="form-control border-success"
                  id="photoInput"
                />
                <!-- <span class="input-group-text"></span> -->
              </div>
              <div class="col">
                <label for="photoInput" class="form-label fw-bold">Photo</label>
                <input
                  type="file"
                  class="form-control border-success"
                  id="photoInput"
                />
              </div>
              <div class="col">
                <label for="photoInput" class="form-label fw-bold">Photo</label>
                <input
                  type="file"
                  class="form-control border-success"
                  id="photoInput"
                />
              </div>
            </div>

              <!-- Membership And Submit section -->
            <div class="row mt-4">
              <div class="col">
                <label for="membership" class="form-label fw-bold"
                  >Membership</label
                >
                <input
                  type="text"
                  class="form-control border-success"
                  id="membership"
                />
              </div>

           <!--  Submit section -->
              <div class="col">
                <label for="membership" class="form-label fw-bold text-white" id="space"
                  >Membership</label
                > <!--This lable is to enable balance the space between submit
                   button and membership input. The text is not visible -->
                <div class="container">
                  <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input
                        type="checkbox"
                        class="form-check-input mt-0 border-success bg-success" checked="checked " id="myCheckbox"
                      />
                    </div>
                    <input
                      type="submit"
                      class="form-control border-success bg-success text-white"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
